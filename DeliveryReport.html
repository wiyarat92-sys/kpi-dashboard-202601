<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard - Jan 2026</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load Recharts (for nice charts) if needed, but we will use CSS for speed/simplicity -->
    
    <!-- Font styling -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
        
        .card { @apply bg-white rounded-xl shadow-sm border border-gray-200 p-6; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- ICONS ---
        const Icon = ({ name, size=20, className="" }) => {
             const icons = {
                alert: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
                check: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
                truck: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="1" y="3" width="15" height="13"/><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></svg>,
                users: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
                file: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>,
                box: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>,
                trending: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>
            };
            return icons[name] || null;
        };

        const Dashboard = () => {
             const rawData = [
                { id: 1, date: '17-Jan', vehicle: 'ออมสิน', customer: 'ร้านจรูญพาณิชย์', issue: 'คืนท่อ 3"x5 ตราเพชร ต้องการชั้น 8.5(เขียนออเดอร์ผิด สเปคผิด)', person: 'ตั๊กกี้', category: 'Order' },
                { id: 2, date: '17-Jan', vehicle: 'บุญหนัก', customer: 'ร้าน ช.คอนกรีต', issue: 'ท่อ 1 1/2" x5 ไม่ครบ 1 มัด (ลงของผิดร้าน)', person: 'โจ-หนุ่ย-เจ', category: 'Delivery' },
                { id: 3, date: '19-Jan', vehicle: 'นำโชค', customer: 'ร้านโนนชัยศิลป์', issue: 'คืนท่อ 1/2"x 13.5 คิวไพพ์ (ลูกค้าอยากได้ตราเพชร)', person: 'ตั๊กกี้', category: 'Order' },
                { id: 4, date: '19-Jan', vehicle: 'นำโชค', customer: 'รัตน์พาณิชย์', issue: 'คืนแหวนอีแปะ (เขียนเกิน/ไม่ได้สั่ง)', person: 'เปิ้ล', category: 'Order' },
                { id: 5, date: '19-Jan', vehicle: 'นำโชค', customer: 'ชมพูพาณิชย์', issue: 'คืนต่อหนา 3" (ลูกค้าต้องการแบบบาง)', person: 'ตั๊กกี้', category: 'Order' },
                { id: 6, date: '23-Jan', vehicle: 'บุญหนัก', customer: 'วัชรภัณฑ์', issue: 'คืนน้ำมันสน (สินค้าชำรุด/รั่วซึม)', person: 'ตั๊กกี้', category: 'Product' },
                { id: 7, date: '28-Jan', vehicle: 'พี่หมาน', customer: 'กฤษฎาหลังคาเหล็ก', issue: 'คืนท่อ 2" x8.5 ตราเพชร ต้องการท่อ 2 1/2" x 8.5 (เขียนออเดอร์ผิดขนาด)', person: 'พล', category: 'Order' },
                { id: 8, date: '29-Jan', vehicle: 'ออมสิน', customer: 'ชมพูพาณิชย์', issue: 'คืน ต่อ 2 1/2" ต้องการต่อลด 2 1/2" x1"(เขียนออเดอร์ผิด)', person: 'ตั๊กกี้', category: 'Order' },
                { id: 9, date: '31-Jan', vehicle: 'ออมสิน', customer: 'ฤทธิสตีล', issue: 'เขียนจำนวนออเดอร์ผิด (สั่งท่อ 2 1/2" X5 ตราเพชร 20 เส้น ได้ 10 เส้น)', person: 'ตั๊กกี้', category: 'Order' },
            ];

            const summary = {
                totalOrders: 665,
                totalErrors: 9,
                target: 1.50,
                actual: 1.35,
            };

            // Calculate Stats
            const personStats = useMemo(() => {
                const stats = rawData.reduce((acc, curr) => {
                    acc[curr.person] = (acc[curr.person] || 0) + 1;
                    return acc;
                }, {});
                return Object.entries(stats).sort(([, a], [, b]) => b - a);
            }, [rawData]);

            const categoryStats = useMemo(() => {
                 const stats = rawData.reduce((acc, curr) => {
                    acc[curr.category] = (acc[curr.category] || 0) + 1;
                    return acc;
                }, {});
                return stats;
            }, [rawData]);

            const categoryLabels = {
                'Order': 'การรับออเดอร์',
                'Delivery': 'การจัดส่ง',
                'Product': 'สินค้า/บรรจุภัณฑ์'
            };
            
            const categoryColors = {
                'Order': 'bg-orange-500',
                'Delivery': 'bg-blue-500',
                'Product': 'bg-gray-500'
            };

            return (
                <div className="min-h-screen p-6">
                    {/* Header */}
                    <header className="mb-8 flex justify-between items-end">
                        <div>
                            <h1 className="text-3xl font-bold text-gray-800">Delivery Dashboard</h1>
                            <p className="text-gray-500">รายงานสรุปผลการจัดส่งประจำเดือน มกราคม 2026</p>
                        </div>
                        <div className="text-right hidden sm:block">
                            <div className="text-sm text-gray-400">Last Updated</div>
                            <div className="font-semibold text-gray-700">31 Jan 2026</div>
                        </div>
                    </header>

                    {/* KPI Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                        <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                            <div className="flex justify-between items-start">
                                <div>
                                    <p className="text-sm text-gray-500 mb-1">Total Orders</p>
                                    <h3 className="text-3xl font-bold text-gray-800">{summary.totalOrders}</h3>
                                </div>
                                <div className="p-2 bg-blue-50 rounded-lg text-blue-600"><Icon name="truck" /></div>
                            </div>
                        </div>

                         <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-red-500">
                            <div className="flex justify-between items-start">
                                <div>
                                    <p className="text-sm text-gray-500 mb-1">Total Errors</p>
                                    <h3 className="text-3xl font-bold text-red-600">{summary.totalErrors}</h3>
                                    <p className="text-xs text-red-400 mt-1">รายการผิดพลาด</p>
                                </div>
                                <div className="p-2 bg-red-50 rounded-lg text-red-600"><Icon name="alert" /></div>
                            </div>
                        </div>

                         <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500 col-span-1 md:col-span-2">
                            <div className="flex justify-between items-center h-full">
                                <div>
                                    <p className="text-sm text-gray-500 mb-1">Error Rate (KPI)</p>
                                    <div className="flex items-baseline gap-3">
                                        <h3 className="text-4xl font-bold text-green-600">{summary.actual.toFixed(2)}%</h3>
                                        <span className="text-sm text-gray-400">Target &lt; {summary.target.toFixed(2)}%</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2 bg-green-100 text-green-800 px-4 py-2 rounded-full font-semibold">
                                    <Icon name="check" size={18}/>
                                    Passed
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Grid */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                        
                        {/* Left Column: Charts */}
                        <div className="lg:col-span-2 space-y-6">
                            
                            {/* Person Analysis Bar Chart */}
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                                <h3 className="text-lg font-bold text-gray-800 mb-6 flex items-center gap-2">
                                    <Icon name="users" className="text-gray-400"/>
                                    สถิติข้อผิดพลาดรายบุคคล (Person Analysis)
                                </h3>
                                <div className="space-y-4">
                                    {personStats.map(([person, count], idx) => (
                                        <div key={person} className="flex items-center gap-4">
                                            <div className="w-24 text-sm font-medium text-gray-600 text-right">{person}</div>
                                            <div className="flex-1">
                                                <div className="h-8 bg-gray-100 rounded-lg overflow-hidden relative group">
                                                    <div 
                                                        className={`h-full flex items-center px-3 text-white text-xs font-bold transition-all duration-500 ${idx === 0 ? 'bg-red-500' : 'bg-blue-400'}`}
                                                        style={{ width: `${(count / 9) * 100}%` }}
                                                    >
                                                        {count}
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="w-12 text-sm text-gray-400 text-right">{((count/9)*100).toFixed(0)}%</div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-6 p-4 bg-red-50 rounded-lg border border-red-100 flex gap-3">
                                    <Icon name="alert" className="text-red-500 shrink-0 mt-0.5" />
                                    <div>
                                        <h4 className="font-bold text-red-700 text-sm">จุดที่ต้องโฟกัส</h4>
                                        <p className="text-red-600 text-sm mt-1">คุณตั๊กกี้ มีสถิติข้อผิดพลาดสูงสุด (66%) ส่วนใหญ่เป็นเรื่องการเขียนออเดอร์ผิดสเปค</p>
                                    </div>
                                </div>
                            </div>

                            {/* Recent Table */}
                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                <div className="p-6 border-b border-gray-100 flex justify-between items-center">
                                    <h3 className="text-lg font-bold text-gray-800 flex items-center gap-2">
                                        <Icon name="file" className="text-gray-400"/>
                                        บันทึกข้อมูลล่าสุด (Recent Logs)
                                    </h3>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-sm text-left text-gray-600">
                                        <thead className="bg-gray-50 text-gray-700 font-semibold">
                                            <tr>
                                                <th className="px-6 py-3">Date</th>
                                                <th className="px-6 py-3">Customer</th>
                                                <th className="px-6 py-3">Issue</th>
                                                <th className="px-6 py-3 text-center">Responsible</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-100">
                                            {rawData.map((row) => (
                                                <tr key={row.id} className="hover:bg-blue-50 transition-colors">
                                                    <td className="px-6 py-3 whitespace-nowrap">{row.date}</td>
                                                    <td className="px-6 py-3 font-medium text-gray-900">{row.customer}</td>
                                                    <td className="px-6 py-3 truncate max-w-xs text-gray-500" title={row.issue}>{row.issue}</td>
                                                    <td className="px-6 py-3 text-center">
                                                        <span className={`px-2 py-1 rounded text-xs font-bold ${row.person === 'ตั๊กกี้' ? 'bg-red-100 text-red-600' : 'bg-gray-100 text-gray-600'}`}>
                                                            {row.person}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>

                        {/* Right Column: Breakdown & Actions */}
                        <div className="space-y-6">
                            
                            {/* Category Breakdown */}
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                                <h3 className="text-lg font-bold text-gray-800 mb-4">สาเหตุปัญหา (Categories)</h3>
                                <div className="space-y-4">
                                    {Object.entries(categoryStats).map(([cat, count]) => (
                                        <div key={cat} className="flex flex-col gap-1">
                                            <div className="flex justify-between text-sm">
                                                <span className="font-medium text-gray-700 flex items-center gap-2">
                                                    <span className={`w-3 h-3 rounded-full ${categoryColors[cat]}`}></span>
                                                    {categoryLabels[cat]}
                                                </span>
                                                <span className="text-gray-500 font-bold">{count} ({((count/9)*100).toFixed(0)}%)</span>
                                            </div>
                                            <div className="w-full bg-gray-100 h-2 rounded-full overflow-hidden">
                                                <div className={`h-full ${categoryColors[cat]}`} style={{width: `${(count/9)*100}%`}}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Action Plan */}
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex-1">
                                <h3 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <Icon name="trending" className="text-green-600"/>
                                    มาตรการแก้ไข (Actions)
                                </h3>
                                <div className="space-y-4">
                                    <div className="p-4 bg-gray-50 rounded-lg border border-gray-200 hover:border-blue-300 transition-colors cursor-pointer">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-xs font-bold text-red-500 bg-red-100 px-2 py-0.5 rounded">High Priority</span>
                                            <span className="text-xs text-gray-400">Due: 2 Feb</span>
                                        </div>
                                        <h4 className="font-bold text-gray-800 text-sm">Re-check Process</h4>
                                        <p className="text-xs text-gray-500 mt-1">กำหนดให้มีการตรวจเช็คออเดอร์ซ้ำกับ Line/PO ก่อนบันทึกทุกครั้ง</p>
                                        <div className="mt-2 flex items-center gap-2">
                                            <div className="w-5 h-5 rounded-full bg-gray-300 flex items-center justify-center text-[10px] text-white font-bold">T</div>
                                            <span className="text-xs text-gray-500">Assignee: ตั๊กกี้</span>
                                        </div>
                                    </div>

                                    <div className="p-4 bg-gray-50 rounded-lg border border-gray-200 hover:border-blue-300 transition-colors cursor-pointer">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-xs font-bold text-orange-500 bg-orange-100 px-2 py-0.5 rounded">Medium</span>
                                            <span className="text-xs text-gray-400">Due: 2 Feb</span>
                                        </div>
                                        <h4 className="font-bold text-gray-800 text-sm">Quotation Confirm</h4>
                                        <p className="text-xs text-gray-500 mt-1">ทำใบเสนอราคาให้ลูกค้าตรวจสอบสเปค (หนา/บาง) ก่อนเปิดบิล</p>
                                        <div className="mt-2 flex items-center gap-2">
                                            <div className="w-5 h-5 rounded-full bg-gray-300 flex items-center justify-center text-[10px] text-white font-bold">T</div>
                                            <span className="text-xs text-gray-500">Assignee: ตั๊กกี้</span>
                                        </div>
                                    </div>

                                    <div className="p-4 bg-gray-50 rounded-lg border border-gray-200 hover:border-blue-300 transition-colors cursor-pointer">
                                         <div className="flex justify-between items-start mb-2">
                                            <span className="text-xs font-bold text-blue-500 bg-blue-100 px-2 py-0.5 rounded">Ongoing</span>
                                            <span className="text-xs text-gray-400">Daily</span>
                                        </div>
                                        <h4 className="font-bold text-gray-800 text-sm">QC & Re-check</h4>
                                        <p className="text-xs text-gray-500 mt-1">คนขับรถทวนชื่อร้าน/สินค้า, คลังเช็คสภาพสินค้าก่อนขึ้นรถ</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
    <a href="kaizen-dashboard.html" style="position: fixed; bottom: 20px; right: 20px; background-color: #0d6efd; color: white; padding: 10px 20px; text-decoration: none; border-radius: 30px; font-weight: bold; box-shadow: 2px 2px 5px rgba(0,0,0,0.3); z-index: 9999;">
    หน้าถัดไป (Kaizen) ➜
</a>
</body>

</html>
